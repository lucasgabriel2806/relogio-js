<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./../img/logo/relogio.png" type="image/x-icon">

    <!-- Link CSS -->
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/sidebar.css">
    <link rel="stylesheet" href="./../css/cronometro.css">

    <!-- Link JavaScript -->
    <script src="js/cronometro.js" defer></script>

    <title>Relógio JS | Cronômetro</title>

</head>

<body>

    <!-- Sidebar -->

    <aside class="sidebar">

        <!-- Top links -->

        <div class="top-links">

            <div class="titulo-relogio">
                <img class="logo-relogio" src="./../img/logo/relogio.png" alt="">
                <h1>Relógio</h1>
            </div>

            <div>

                <ul>
                    <li><a href="#">Sessões de concentração</a></li>
                    <li><a href="#">Temporizador</a></li>
                    <li><a href="#">Alarme</a></li>
                    <li><a href="./cronometro.html">Cronômetro</a></li>
                    <li><a href="#">Relógio mundial</a></li>
                </ul>

            </div>

        </div>
        
        <!-- Bottom links -->

        <div class="bottom-links">

            <div>
                <ul>
                    <li><a href="#">Entrar</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </div>

        </div>

    </aside>

    <!-- Main -->

    <main>

        <div>

            <div class="container-cronometro">

                <div class="container-hour">
                    <p class="time" id="hours">
                        00
                    </p>
                    <p class="sub-text">
                        h
                    </p>
                </div>

                <p class="separator">
                    :
                </p>

                <div class="container-minute">
                    <p class="time" id="minutes">
                        00
                    </p>
                    <p class="sub-text">
                        min
                    </p>
                </div>

                <p class="separator">
                    :
                </p>

                <div class="container-second">
                    <p class="time" id="seconds">
                        00
                    </p>
                    <p class="sub-text">
                        seg
                    </p>
                </div>

                <p class="separator">
                    ,
                </p>

                <div class="container-millisecond">
                    <p class="time" id="milliseconds">
                        00
                    </p>
                </div>

            </div>

            <div class="container-btns">

                <button class="btn" id="btnStart">Iniciar</button>

                <button class="btn" id="btnPause">Pausar</button>

                <button class="btn" id="btnMark">Marcar tempo</button>

                <button class="btn" id="btnReset">Reiniciar</button>

            </div>

        </div>

    </main>

</body>

</html>
