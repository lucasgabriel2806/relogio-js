<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./../img/logo/relogio.png" type="image/x-icon">

    <!-- Link CSS -->
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/sidebar.css">
    <link rel="stylesheet" href="./../css/cronometro.css">

    <!-- Link JavaScript -->
    <script src="js/cronometro.js" defer></script>

    <title>Relógio JS | Cronômetro</title>

</head>

<body>

    <!-- Sidebar -->

    <aside class="sidebar">

        <!-- Top links -->

        <div class="top-links">

            <div class="titulo-relogio">
                <img class="logo-relogio" src="./../img/logo/relogio.png" alt="">
                <h1>Relógio</h1>
            </div>

            <div class="main-links">

                <ul>
                    <li><a href="#">
                        <img src="./../img/sessoes-concentracao.png" alt="">
                        Sessões de concentração
                    </a></li>
                    <li><a href="#">
                        <img src="./../img/temporizador.png" alt="">
                        Temporizador
                    </a></li>
                    <li><a href="#">
                        <img src="./../img/alarme.png" alt="">
                        Alarme
                    </a></li>
                    <li><a href="./pages/cronometro.html">
                        <img src="./../img/cronometro.png" alt="">
                        Cronômetro
                    </a></li>
                    <li><a href="#">
                        <img src="./../img/relogio-mundial.png" alt="">
                        Relógio mundial
                    </a></li>
                </ul>

            </div>

        </div>
        
        <!-- Bottom links -->

        <div class="bottom-links">

            <div>
                <ul>
                    <li><a href="#">
                        <img src="./../img/entrar.png" alt="">
                        Entrar
                    </a></li>
                    <li><a href="#">
                        <img src="./../img/configuracoes.png" alt="">
                        Configurações
                    </a></li>
                </ul>
            </div>

        </div>

    </aside>

    <!-- Main -->

    <main>

        <div>

            <div class="container-cronometro">

                <div class="container-time">
                    <p class="time" id="hours">
                        00
                    </p>
                    <p class="sub-text">
                        h
                    </p>
                </div>

                <p class="separator">
                    :
                </p>

                <div class="container-time">
                    <p class="time" id="minutes">
                        00
                    </p>
                    <p class="sub-text">
                        min
                    </p>
                </div>

                <p class="separator">
                    :
                </p>

                <div class="container-time">
                    <p class="time" id="seconds">
                        00
                    </p>
                    <p class="sub-text">
                        seg
                    </p>
                </div>

                <p class="separator">
                    ,
                </p>

                <div class="container-time">
                    <p class="time" id="milliseconds">
                        00
                    </p>
                </div>

            </div>

            <div class="container-btns">

                <button class="btn" id="btnStart">
                    <img src="./../img/btn/play.png" alt="">
                </button>

                <button class="btn" id="btnPause">
                    <img src="./../img/btn/pause.png" alt="">
                </button>

                <button class="btn" id="btnMark">
                    <img src="./../img/btn/mark.png" alt="">
                </button>

                <button class="btn" id="btnReset">
                    <img src="./../img/btn/reset.png" alt="">
                </button>

            </div>

        </div>

    </main>

</body>

</html>
